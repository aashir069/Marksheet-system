<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap MarkSheet System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark text-light">

    <div class="container mt-5">

        <!-- Header -->
        <h2 class="mainhead p-3 text-center bg-success text-white rounded-3">
            <b>JavaScript - Mini Project</b>
        </h2>

        <!-- Marks Input Card -->
        <div class="card p-4 bg-dark border border-success mt-4">
            <h2 class="text-success"><b>MarkSheet System</b></h2>

            <div class="items m-3">
                <label for="eng" class="form-label text-light">Subject: English</label>
                <input type="number" class="form-control bg-secondary text-light" placeholder="Enter Eng Marks" id="eng">
            </div>

            <div class="items m-3">
                <label for="maths" class="form-label text-light">Subject: Maths</label>
                <input type="number" class="form-control bg-secondary text-light" placeholder="Enter Maths Marks" id="maths">
            </div>

            <div class="items m-3">
                <label for="phy" class="form-label text-light">Subject: Physics</label>
                <input type="number" class="form-control bg-secondary text-light" placeholder="Enter Phy Marks" id="phy">
            </div>

            <button class="btn btn-success w-100 mt-3" onclick="run()">Calculate Result</button>
        </div>

        <!-- Result Card -->
        <div class="showResult mt-5">
            <div class="card p-4 bg-dark border border-success">
                <h2 class="text-success"><b>Result</b></h2>

                <h3 class="text-light">Total Marks = <b>300</b></h3>
                <h3 class="text-light">Obtained Marks = <b><span id="obt">None</span></b></h3>
                <h3 class="text-light">Percentage = <b><span id="per">None</span></b></h3>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
